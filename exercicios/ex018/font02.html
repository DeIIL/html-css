<!DOCTYPE html>

    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'open';
            src: url(OpenSans-Italic-VariableFont_wdth\,wght.ttf) format();
            /*
            Tiposs de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-att (Apple Advanced Typography)
            - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

         h1{
             font-family: 'open', Times, serif;
             font-size: 3em;
         }
    </style>
</head>
